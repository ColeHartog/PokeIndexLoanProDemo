<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script async src="js/main.js"></script>

    <title>Pokémon Index</title>
</head>
<body>
    <header>
        <div>
            <div id="headerTitle">
                <h3>The Pokémon Index</h3>
            </div>
            <span id="poweredTab">
                <b>Powered by Poké API</b>
            </span>
        </div>
    </header>
    <main>
        <div id="logoContainer">
            <img id="logo" src="/public/images/logo.png" alt="PokemonIndexPng">
        </div>
        <div id="dexContainer">
            <!-- <div class="dexItemContainer">
                <img src="/public/images/pokeball.png" alt="pokeball-png">
                <h3>Pokemon</h3>
                <div class="dexIdBubble">
                    1
                </div>
            </div> -->
        </div>
        <div id="backdrop"></div>
    </main>
    <footer>
        <div id="footerContainer">
            <div id="desktopCountContainer" class="countContainer desktopOnly">
                Show
                <span style="position: relative;">
                    <select id="cardCountSelect" name="cardCount" onchange="selectUpdate(this)">
                        <option selected value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="customChev">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </span>
                cards per page
            </div>
            <div class="countContainer mobileOnly">
                <div class="mobileButton" onclick="showHideMobilePageCount()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-4 -4 32 32" stroke-width="2" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                </div>
            </div>
            <div>
                <button disabled class="desktopOnly PrevButton" onclick="PageButton(false)">Previous Page</button>
                <button class="desktopOnly NextButton" onclick="PageButton(true)">Next Page</button>
                <button disabled class="mobileOnly PrevButton" onclick="PageButton(false)">Previous</button>
                <button class="mobileOnly NextButton" onclick="PageButton(true)">Next</button>
            </div>
        </div>
        <div id="mobilePageCountContainer" style="display: ''">
            <div id="mobileCountContainer">
                <span style="position: relative;">
                    <select id="cardCountSelect" name="cardCount" onchange="selectUpdate(this)">
                        <option selected value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="customChev">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </span>
                cards per page
            </div>
            <div class="mobileButton" onclick="showHideMobilePageCount()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-4 -4 32 32" stroke-width="2" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>
        </div>
    </footer>
</body>
</html>
